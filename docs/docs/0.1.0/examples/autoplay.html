---
title: Autoplay
subtitle: You can choose to autoplay the slides with a default delay of 5 seconds.
layout: example
---

{% capture html %}
<div class="my-class">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>
{% endcapture %}
{% capture js %}
<script>
$(document).ready(function() {
  $('.my-class').flexCarousel({
    autoplay: true
  });
});
</script>
{% endcapture %}

{% include snippethtml.html content=html %}
{% include snippetjs.html content=js %}
