---
title: Autoplay Speed
subtitle: Speed up or slow down the autoplay delay duration.
layout: example
---

{% capture html %}
<div class="my-class">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>
{% endcapture %}
{% capture js %}
<script>
$(document).ready(function() {
  $('.my-class').flexCarousel({
    autoplay: true,
    autoplaySpeed: 2000
  });
});
</script>
{% endcapture %}

{% include snippethtml.html content=html %}
{% include snippetjs.html content=js %}
