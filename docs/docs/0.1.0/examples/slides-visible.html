---
title: Slides Visible
subtitle: Add more than just one slide to be visible at all times for your carousel.
layout: example
---

{% capture html %}
<div class="my-class">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
{% endcapture %}
{% capture js %}
<script>
  $(document).ready(function() {
    $('.my-class').flexCarousel({
      slidesVisible: 3
    });
  });
</script>
{% endcapture %}

{% include snippethtml.html content=html %}
{% include snippetjs.html content=js %}
