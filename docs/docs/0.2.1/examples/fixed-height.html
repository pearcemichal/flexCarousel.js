---
title: Fixed Height
subtitle: Set a fixed height for all of the slides and have them vertically centered.
layout: example
---

{% capture html %}
<div class="my-class">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>
{% endcapture %}
{% capture js %}
<script>
$(document).ready(function() {
  $('.my-class').flexCarousel({
    height: '300px'
  });
});
</script>
{% endcapture %}

{% include snippethtml.html content=html %}
{% include snippetjs.html content=js %}
